[package]
name = "tonlib-sys"
version = "2024.3.1-dev"
edition = "2021"
description = "Rust bindings for tonlibjson library"
license = "MIT"
authors = ["STON.fi"]
repository = "https://github.com/ston-fi/tonlib-sys"
include = [
    "**/*.rs",
    "Cargo.toml"
]

[features]
default = ["cmake", "num_cpus"]
shared-tonlib = []

[dependencies]

[build-dependencies]
cmake = { version = "0.1", optional = true }
num_cpus = { version = "1", optional = true }
